version: 0.2
env:
    secrets-manager:
      TOKEN: secret1:sonartoken
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=javacicdaws -Dsonar.organization=javacicdaws -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN
#Quality Gates for Static Application Security Scan(SAST) using SonarCloud
      - sleep 5
      - |-
          quality_status=$(curl -s -u $TOKEN: https://sonarcloud.io/api/qualitygates/project_status?projectKey=javacicdaws | jq -r '.projectStatus.status')
          echo "SonarCloud analysistatus is $quality_status"; 
#        if [ $quality_status = "ERROR" ] ; then exit 1;fi

#Software Composition Analysis Scan (SCA scan) using Snyk

      - |-
          apt-get update
          apt-get -y install maven 
          SNYK_TOKEN=d83e8933-15e1-473e-af37-ff1e503bd582
          export SNYK_TOKEN
          mvn snyk:test -fn 

#Dynamic Application Security Scan (DAST scan) using OWASP ZAP

      - |-
          apt-get update
          apt-get -y install wget
          apt-get -y install default-jdk
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.16.1/ZAP_2.16.1_Linux.tar.gz
          tar -xvf ZAP_2.16.1_Linux.tar.gz
          cd ZAP_2.16.1
          ./zap.sh -cmd -quickurl https://www.example.com -quickprogress -quickout ../zap_report.html 
        
#Storing DAST Reports in S3 bucket

artifacts:
  files:
    - zap_report.html
